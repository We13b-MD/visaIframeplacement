    document.addEventListener("DOMContentLoaded", () => {
      const cubeContainer = document.querySelector('.cube-container');
      const cube = document.querySelector('.cube');
      const cokeChristmas = document.getElementById('gwd-image_1')
      let rotateY = 0;

      // Auto-rotate function
      function autoRotateCube() {
        rotateY += 360;
        cube.style.transform = `rotateY(${rotateY}deg)`;
      }

      // Auto-rotate for 5 seconds (2 rotations, one every 2.5s)
      const autoRotateInterval = setInterval(autoRotateCube, 1000);

      // Stop auto-rotation after 5 seconds
      setTimeout(() => {
        clearInterval(autoRotateInterval);

        // Enable manual rotation after auto-rotation stops
        enableManualRotation();
      }, 2000);

      function enableManualRotation() {
        // Handle mouse movement
        function handleMouseMoveH(e) {
          const mouseX = e.clientX;
          const percentage = mouseX / window.innerWidth;
          const faceAngle = Math.round(percentage * 4) * 60;
          cube.style.transform = `rotateY(${faceAngle}deg)`;
          cokeChristmas.style.visibility = "hidden"

        }

        // Handle touch movement
        function handleTouchMoveH(e) {
          const touch = e.touches[0];
          const mouseX = touch.clientX;
          const percentage = mouseX / window.innerWidth;
          const faceAngle = Math.round(percentage * 4) * 120;
          cube.style.transform = `rotateY(${faceAngle}deg)`;
          cokeChristmas.style.visibility = "hidden"

        }

        // Add event listeners for manual control
        cubeContainer.addEventListener('mousemove', handleMouseMoveH);
        cubeContainer.addEventListener('touchmove', handleTouchMoveH);
      }
    });
    
    
    //tracking 
    
   
    

    // Start tracking impressions on page load
   
     const scriptURL = 'https://script.google.com/macros/s/AKfycbzG7Ip2DYsZLhF8YV24hilQZsrdHO7nojlqgiaIitFSkrtRSxbDp1ToijVOVladc_KWWw/exec';

// Event counters
const eventData = {
    impressions: 0,
    clicks: 0,
};
console.log('Initial event data:', eventData);

// Track impression when the ad loads
function trackImpression() {
    eventData.impressions += 1;
    
}

// Send data to Apps Script every 10 seconds
function sendEventData() {
    fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify(eventData),
        headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.text())
  
    .catch(error => console.error('Error sending event data:', error));

    // Reset counters after sending
     eventData.impressions = 0;
     eventData.clicks = 0;
}

// Start tracking impressions and clicks
window.onload = () => {
    trackImpression();
    setInterval(sendEventData, 10000); // Send data every 10 seconds

    const tapArea = document.getElementById('gwd-taparea_1');
    
    if (tapArea) {
        console.log('Tap area found! ✅');
        
        tapArea.addEventListener('click', () => {
            eventData.clicks += 1;
           
        });
    } else {
        console.error('Tap area not found ❌');
    }
};

    
   


  </script>
